on:
  push:
    branches:
      - master

name: Publish extension to Marketplace
jobs:
  deploy:
    if: ${{ github.repository_owner == 'anz-bank' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn vsce publish -p ${{ secrets.VSCE_TOKEN }}
