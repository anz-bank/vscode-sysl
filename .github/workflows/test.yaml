name: Test

on: [pull_request]

jobs:
  test_model:
    name: Run model tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: yarn install --frozen-lockfile
        working-directory: model

      - name: Run test
        working-directory: model
        run: yarn test

  test_plugin:
    name: Run plugin tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: yarn install --frozen-lockfile
        working-directory: plugin

      - name: Run test
        working-directory: plugin
        run: yarn test

  test_renderer:
    name: Run renderer tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: yarn install --frozen-lockfile
        working-directory: renderer

      - name: Run test
        working-directory: renderer
        run: yarn test

  test_extension:
    name: Run extension tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: yarn install --frozen-lockfile
      - run: yarn test-unit

  test_integration:
    name: Run integration tests
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn config set network-timeout 300000

      - name: Run test
        if: runner.os == 'Linux'
        run: xvfb-run -a yarn test-ui

      - name: Run test
        if: runner.os != 'Linux'
        run: yarn test-ui
