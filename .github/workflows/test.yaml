name: Test

on: [pull_request]

jobs:
  unit-test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: yarn install --frozen-lockfile
      - name: Run unit tests
        run: yarn lerna run test

  integration-test:
    name: Run integration tests
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: yarn config set network-timeout 300000
      - run: yarn install --frozen-lockfile
      - run: yarn lerna run build --scope=vscode-sysl

      - name: Run test
        if: runner.os == 'Linux'
        run: xvfb-run -a yarn lerna run test-ui --scope=vscode-sysl

      - name: Run test
        if: runner.os != 'Linux'
        run: yarn lerna run test-ui --scope=vscode-sysl

  package-test:
    name: Test extension packaging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: "16"

      - run: yarn install --frozen-lockfile
      - run: yarn build

      - name: Package extension
        run: yarn lerna run vscode:package --scope=vscode-sysl
